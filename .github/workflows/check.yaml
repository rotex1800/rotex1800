---
name: Check

on:
  pull_request:
    branches: [main]

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-pr-review
        
  test-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Run Hugo Server
        run: |
          hugo server &

      - name: Check Links
        uses: paulschuberth/check-links-action@main
        with:
          start-url: 'http://localhost:1313'

